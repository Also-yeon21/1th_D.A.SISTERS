{% extends 'q_base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/result.css' %}">
<link rel="stylesheet" href="{% static 'css/q3.css' %}">
{% endblock %}

{% block question %}
<p class="r_text">당신을 위한<br>
로맨스 웹소설이<br>
추천되었습니다!</p>
{% endblock %}

{% block content %}
<div class="main mx-auto">
    <p class="ridi">*작품을 누르면 리디북스 페이지로 이동해요.</p>
    <section id="result" class='mx-auto'>
        <table>
            <colgroup>
                <col style="width:30%">
                <col style="width:70%">
            </colgroup>
            {% for novel in recmm_result %}
            <tr style="cursor:pointer;" onClick="window.open('{{novel.url}}', ',')">
                <td class="thumbnail"><img src="{{novel.image}}" alt="" width="85" height="122"></td>
                <td>
                    <p class="title">{{novel.title}}</p>
                    <div class="author">{{novel.author}}</div>
                    <div class="genre">{{novel.genre}}</div>
                </td>         
            </tr>
            {% endfor %}
        </table>
    </section>
    
    <a type='button' href="{% url 'main' %}">
        <img class="home_btn btn" src="{% static 'img/home_btn.svg' %}">
    </a>
</div>
{% endblock %}
