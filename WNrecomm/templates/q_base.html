{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>데분시스터즈</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      />

        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        {% block css %}
        {% endblock %}
    </head>
    <body>
        <div class="container"> 
            <a href="javascript:history.back()"><img class="back_btn" src="{% static 'img/arrow-left.svg' %}"></a>
            {% block question %}
            <div class="progress">
                <div class="p1">
                    <div class="circle c1"></div>
                    <hr class="line l1">
                    <div class="circle c2"></div>
                    <hr class="line l2">
                    <div class="circle c3"></div>
                </div>
                <div class="p2">
                    <p class="index">FILTER</p>
                    <p class="index">TASTE</p>
                    <p class="index">RATING</p>
                </div>
            </div>

            <p class="q_text">텍스트</p>
            {% endblock %}
        </div>
        {% block content %}
        <div class="main mx-auto">
            <a type='button' href="{% url 'q2' %}">
                <img class="next_btn btn" src="{% static 'img/next_btn.svg' %}">
            </a>
        </div>
        {% endblock %}
    </body>
    {% block script %}
    {% endblock %}
</html>
