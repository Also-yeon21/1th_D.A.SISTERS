{% extends 'q_base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/q3.css' %}">
{% endblock %}

{% block question %}
<div class="q_num">
    <span id="q1">01</span>
    <span id="q2">02</span>
    <span id="q3">03</span>
</div>

<p class="q_text">이전에 봤던 작품<br>
<strong style="color:#FFE588;">5개 이상</strong>을 평가해주세요.</p>
{% endblock %}


{% block content %}
<form action="">
    <input type="text" placeholder="찾아보기">
    <input type="image" src="{% static 'img/search.svg' %}" class="search_btn">
</form>

<a type='button' href="{% url 'q3' %}">
    <img class="next_btn btn" src="{% static 'img/next_btn.svg' %}">
</a>
{% endblock %}
